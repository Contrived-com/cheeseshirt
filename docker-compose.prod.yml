# cheeseshirt production docker-compose
#
# Pull-only configuration for deployment servers.
# No build context - images are pulled from GHCR.
#
# Usage:
#   docker compose -f docker-compose.prod.yml pull
#   docker compose -f docker-compose.prod.yml up -d
#
# Required: Create .env file with your secrets before running.

services:
  api:
    image: ghcr.io/contrived-com/cheeseshirt-api:latest
    container_name: cheeseshirt-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - SHOPIFY_STORE_URL=${SHOPIFY_STORE_URL}
      - SHOPIFY_ACCESS_TOKEN=${SHOPIFY_ACCESS_TOKEN}
      - SHOPIFY_API_VERSION=${SHOPIFY_API_VERSION:-2024-01}
      - DATABASE_PATH=/app/data/cheeseshirt.db
      - COOKIE_SECURE=${COOKIE_SECURE:-true}
      - TIME_WASTER_THRESHOLD_HOURS=${TIME_WASTER_THRESHOLD_HOURS:-24}
      - SHOPIFY_VARIANT_XS=${SHOPIFY_VARIANT_XS}
      - SHOPIFY_VARIANT_S=${SHOPIFY_VARIANT_S}
      - SHOPIFY_VARIANT_M=${SHOPIFY_VARIANT_M}
      - SHOPIFY_VARIANT_L=${SHOPIFY_VARIANT_L}
      - SHOPIFY_VARIANT_XL=${SHOPIFY_VARIANT_XL}
      - SHOPIFY_VARIANT_2XL=${SHOPIFY_VARIANT_2XL}
      - LOG_PATH=/app/logs/cheeseshirt-api.log
      - LOG_LEVEL=${LOG_LEVEL:-info}
    volumes:
      - cheeseshirt-logs:/app/logs
    expose:
      - "3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - cheeseshirt
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    image: ghcr.io/contrived-com/cheeseshirt-web:latest
    container_name: cheeseshirt-web
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - cheeseshirt
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  cheeseshirt:
    driver: bridge

volumes:
  cheeseshirt-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /var/log/cheeseshirt
