# cheeseshirt docker-compose
#
# Usage:
#   Local development (build from source):
#     docker compose up -d --build
#
#   Production (pull from GHCR):
#     docker compose pull
#     docker compose up -d
#
# The 'image' directive is used for pulling, 'build' for local builds.
# When both are present, 'docker compose up' uses the image,
# 'docker compose up --build' builds locally.

services:
  api:
    image: ghcr.io/contrived-com/cheeseshirt-api:latest
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: cheeseshirt-api
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - SHOPIFY_STORE_URL=${SHOPIFY_STORE_URL}
      - SHOPIFY_ACCESS_TOKEN=${SHOPIFY_ACCESS_TOKEN}
      - SHOPIFY_API_VERSION=${SHOPIFY_API_VERSION:-2024-01}
      - DATABASE_PATH=/app/data/cheeseshirt.db
      - COOKIE_SECURE=${COOKIE_SECURE:-false}
      - TIME_WASTER_THRESHOLD_HOURS=${TIME_WASTER_THRESHOLD_HOURS:-24}
      - SHOPIFY_VARIANT_XS=${SHOPIFY_VARIANT_XS}
      - SHOPIFY_VARIANT_S=${SHOPIFY_VARIANT_S}
      - SHOPIFY_VARIANT_M=${SHOPIFY_VARIANT_M}
      - SHOPIFY_VARIANT_L=${SHOPIFY_VARIANT_L}
      - SHOPIFY_VARIANT_XL=${SHOPIFY_VARIANT_XL}
      - SHOPIFY_VARIANT_2XL=${SHOPIFY_VARIANT_2XL}
      - LOG_PATH=/app/logs/cheeseshirt-api.log
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      - ./logs:/app/logs
    ports:
      - "127.0.0.1:3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - cheeseshirt

  web:
    image: ghcr.io/contrived-com/cheeseshirt-web:latest
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: cheeseshirt-web
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"  
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - cheeseshirt

networks:
  cheeseshirt:
    driver: bridge
