# cheeseshirt docker-compose
#
# Usage:
#   Local development (build from source):
#     docker compose up -d --build
#
#   Production (pull from GHCR):
#     docker compose pull
#     docker compose up -d
#
# The 'image' directive is used for pulling, 'build' for local builds.
# When both are present, 'docker compose up' uses the image,
# 'docker compose up --build' builds locally.

services:
  monger:
    image: ghcr.io/contrived-com/cheeseshirt-monger:latest
    build:
      context: ./monger
      dockerfile: Dockerfile
    container_name: cheeseshirt-monger
    restart: unless-stopped
    environment:
      - HOST=0.0.0.0
      - PORT=3002
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_PATH=/app/logs/cheeseshirt-monger.log
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.7}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-500}
      - CHARACTER_CONFIG_PATH=/app/config/monger.json
    volumes:
      - ${LOG_PATH:-~/logs}:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:3002/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - cheeseshirt

  api:
    image: ghcr.io/contrived-com/cheeseshirt-api:latest
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: cheeseshirt-api
    restart: unless-stopped
    depends_on:
      monger:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - MONGER_SERVICE_URL=http://monger:3002
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - SHIRT_PRICE_CENTS=${SHIRT_PRICE_CENTS:-3500}
      - SITE_URL=${SITE_URL:-https://cheeseshirt.com}
      - DATABASE_PATH=/app/data/cheeseshirt.db
      - COOKIE_SECURE=${COOKIE_SECURE:-false}
      - TIME_WASTER_THRESHOLD_HOURS=${TIME_WASTER_THRESHOLD_HOURS:-24}
      - LOG_PATH=/app/logs/cheeseshirt-api.log
      - LOG_LEVEL=${LOG_LEVEL:-debug}
    volumes:
      - ${LOG_PATH:-~/logs}:/app/logs
      - api-data:/app/data
    ports:
      - "127.0.0.1:3001:3001"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3001/api/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - cheeseshirt

  web:
    image: ghcr.io/contrived-com/cheeseshirt-web:latest
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: cheeseshirt-web
    restart: unless-stopped
    ports:
      - "127.0.0.1:8080:80"  
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ${LOG_PATH:-~/logs}:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - cheeseshirt

