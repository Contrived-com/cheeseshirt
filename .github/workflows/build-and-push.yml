name: Build and Push Docker Images

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'api/**'
      - 'web/**'
      - 'monger/**'
      - 'llm-base/**'
      - 'llm-openai/**'
      - 'llm-ollama/**'
      - 'worker-stripe-orders/**'
      - '.github/workflows/build-and-push.yml'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # Allow manual trigger
    inputs:
      build_phi35:
        description: 'Build the large llm-ollama-phi3.5 image (takes ~15 min)'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/contrived-com/cheeseshirt-api
  WEB_IMAGE: ghcr.io/contrived-com/cheeseshirt-web
  MONGER_IMAGE: ghcr.io/contrived-com/cheeseshirt-monger
  LLM_BASE_IMAGE: ghcr.io/contrived-com/cheeseshirt-llm-base
  LLM_OPENAI_IMAGE: ghcr.io/contrived-com/cheeseshirt-llm-openai
  LLM_OLLAMA_IMAGE: ghcr.io/contrived-com/cheeseshirt-llm-ollama
  LLM_OLLAMA_PHI35_IMAGE: ghcr.io/contrived-com/cheeseshirt-llm-ollama-phi3.5
  WORKER_STRIPE_IMAGE: ghcr.io/contrived-com/cheeseshirt-worker-stripe-orders

jobs:
  # ============================================================================
  # LLM Base - must build first, other LLM images depend on it
  # ============================================================================
  build-llm-base:
    name: Build LLM Base Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for LLM Base
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.LLM_BASE_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push LLM Base image
        uses: docker/build-push-action@v5
        with:
          context: ./llm-base
          file: ./llm-base/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # LLM OpenAI - depends on llm-base
  # ============================================================================
  build-llm-openai:
    name: Build LLM OpenAI Sidecar
    runs-on: ubuntu-latest
    needs: build-llm-base
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for LLM OpenAI
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.LLM_OPENAI_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push LLM OpenAI image
        uses: docker/build-push-action@v5
        with:
          context: ./llm-openai
          file: ./llm-openai/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            LLM_BASE_IMAGE=${{ env.LLM_BASE_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # LLM Ollama (CPU-only, runtime model pull) - depends on llm-base
  # ============================================================================
  build-llm-ollama:
    name: Build LLM Ollama Sidecar
    runs-on: ubuntu-latest
    needs: build-llm-base
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for LLM Ollama
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.LLM_OLLAMA_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push LLM Ollama image
        uses: docker/build-push-action@v5
        with:
          context: ./llm-ollama
          file: ./llm-ollama/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # LLM Ollama phi3.5 (CPU-only, model baked in) - MANUAL TRIGGER ONLY
  # This is a ~2.3GB image that takes 15+ minutes to build due to model download
  # ============================================================================
  build-llm-ollama-phi35:
    name: Build LLM Ollama phi3.5 (Fat Image)
    runs-on: ubuntu-latest
    needs: build-llm-base
    if: github.event_name == 'workflow_dispatch' && inputs.build_phi35 == true
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          echo "Freeing disk space for large image build..."
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for LLM Ollama phi3.5
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.LLM_OLLAMA_PHI35_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push LLM Ollama phi3.5 image
        uses: docker/build-push-action@v5
        with:
          context: ./llm-ollama-phi3.5
          file: ./llm-ollama-phi3.5/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Other services (unchanged, run in parallel)
  # ============================================================================
  build-api:
    name: Build API Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.API_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: ./api
          file: ./api/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-monger:
    name: Build Monger Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Monger
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.MONGER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Monger image
        uses: docker/build-push-action@v5
        with:
          context: ./monger
          file: ./monger/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-web:
    name: Build Web Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Web
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.WEB_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./web
          file: ./web/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-worker-stripe:
    name: Build Worker Stripe Orders
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Worker Stripe
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.WORKER_STRIPE_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Worker Stripe image
        uses: docker/build-push-action@v5
        with:
          context: ./worker-stripe-orders
          file: ./worker-stripe-orders/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Tag Release - runs after all builds complete
  # ============================================================================
  tag-release:
    name: Tag Release
    needs: [build-api, build-monger, build-web, build-llm-base, build-llm-openai, build-llm-ollama, build-worker-stripe]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag images with version
        run: |
          # Get short SHA for tagging
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          DATE_TAG=$(date +%Y%m%d)
          
          echo "Tagging images with: ${DATE_TAG}-${SHORT_SHA}"
          
          # Note: Images are already pushed with SHA tags by previous jobs
          # This step can be extended to create semantic version tags
